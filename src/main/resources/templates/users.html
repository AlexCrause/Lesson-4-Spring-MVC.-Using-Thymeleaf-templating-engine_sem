<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<h1>Users</h1>
<h2>View users</h2>

<table>
    <tr>
        <th>USER NAME</th>
        <th>USER AGE</th>
    </tr>
    <tr th:each="p: ${users}" >
        <td th:text="${p.name}"></td>
        <td th:text="${p.age}"></td>
    </tr>
</table>

<h2>Add a user</h2>
<form action="/users" method="post">
    Name: <input type="text" name="name"><br />
    Age: <input type="number" step="any" name="age"><br />
    <button type="submit">Add user</button>
</form>
</body>
</html>
